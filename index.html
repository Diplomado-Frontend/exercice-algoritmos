<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercises</title>
    <script src="./js/exercise1.js"></script>
    <script src="./js/exercise2.js"></script>
    <script src="./js/exercise3.js"></script>
</head>
<body>
    <h1>Ejercicios modulo 2 unidad 2</h1>
    <h2>Ejercicio 1</h2>
    <form action="" id="input-form" onsubmit="return false">
        <label for="">Ingrese nombre estudiante: </label>
        <input type="text" id="studentNameId" class="studentNameClass">
        </br>
        <label for="">Ingrese cantidad de materias:</label>
        <input type="text" id="courseQuantity" onfocusout="createCourseQuantity()">
        <div id="containerCourseQuantity"></div>
        <div id="containerStainer"></div>
        <div id="containerStudentCard"></div>
        <div id="containerDiscount"></div>
        <input type="button" onclick="calculateTotal()" value="Calcular">
        <div id="totalCourse"></div>
    </form>

    <h2>Ejercicio 2</h2>
    <form action="" id="input-form" onsubmit="return false">
        <label for="">Ingrese número A: </label>
        <input type="text" id="numberA" class="numbersClass">
        </br>
        <label for="">Ingrese número B: </label>
        <input type="text" id="numberB" class="numbersClass">
        </br>
        <label for="">Ingrese número C: </label>
        <input type="text" id="numberC" class="numbersClass">
        </br>
        <label for="">Ingrese número D: </label>
        <input type="text" id="numberD" class="numbersClass">
        </br>
        <input type="button" onclick="calculateNumbers()" value="Calcular">
    </form>
</body>
</html>
